<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1><a class="navbar-brand" href="/">Crop Recommendation</a></h1>
            </div>
        </div>
    </nav>

    <br>
    <br>


    <div class="container">


        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nitrogen</h5>
                            <!-- Nitrogen -->
                            <input type="number" name="Nitrogen" id="Nitrogen" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Phosphorus</h5>
                            <!-- Phosphorus -->
                            <input type="number" name="Phosphorus" id="Phosphorus" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>


             <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Potassium</h5>
                            <!-- Potassium -->
                            <input type="number" name="Potassium" id="Potassium" required="required">
                        </div>
                    </div>
                 </div>
             <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Temperature</h5>
                            <!-- Temperature-->
                            <input type="number" name="Temperature" id="Temperature" required="required">
                        </div>
                    </div>
                </div>
               </div>
            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Humidity</h5>
                            <!-- Humidity -->
                            <input type="number" name="Humidity" id="Humidity" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ph level</h5>
                            <!-- ph -->
                            <input type="number" name="ph" id="ph" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">rainfall</h5>
                            <!-- Humidity -->
                            <input type="number" name="rainfall" id="rainfall" required="required">
                        </div>
                    </div>
                </div>
          </div>




            <br>
            <br>
            <br>
            <div class="row justify-content-center">
              <div class="horizontal-center">
                <!-- Submit -->
                <input type="submit" value="Submit" class="btn btn-secondary">
              </div>
          </div>
        </form>


    </div>

<div>
  <br>
  <br>
  <h3><center>{{ prediction_text }}</center></h3>

  <br>
  <br>

</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>

</html>
